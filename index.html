<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordGuess</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <div class="img-container">
        <img src="images/skull.jpg" alt="hacker skull picture" />
      </div>
      <pre id="title">
 _  _   __  ____  ____   ___  _  _  ____  ____  ____ 
/ )( \ /  \(  _ \(    \ / __)/ )( \(  __)/ ___)/ ___)
\ /\ /(  O ))   / ) D (( (_ \) \/ ( ) _) \___ \\___ \
(_/\_) \__/(__\_)(____/ \___/\____/(____)(____/(____/</pre
      >
      <div id="playArea">
        <div class="img-container">
          <img id="answer" />
        </div>
        <p id="answerDisplay"></p>
        <p id="attemptChars"></p>
        <p id="score"></p>
        <p id="warning"></p>
        <!-- 'Tetris theme' by Bogozi [CC BY-SA 3.0 (https://creativecommons.org/licenses/by-sa/3.0)] -->
        <audio id="musicplayer" src="sounds/Tetris_theme.ogg"></audio>
        <button id="unmute" type="button">
          Play music
        </button>
      </div>
    </div>
    <script src="javascript/game.js"></script>
  </body>
</html>
